# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps: 
      - name: docker login
        uses: azure/docker-login@v1
        with:
           login-server: ccr.ccs.tencentyun.com
           username: ${{ secrets.REGISTRY_USERNAME }}
           password: ${{ secrets.REGISTRY_PASSWORD }}
         
      - name: sync
        run :
            docker pull mcr.microsoft.com/dotnet/core/sdk:2.2.401
            docker pull mcr.microsoft.com/dotnet/core/aspnet:2.2
            docker tag mcr.microsoft.com/dotnet/core/sdk:2.2.401 ccr.ccs.tencentyun.com/dotnet-core/sdk:2.2.401
            docker tag mcr.microsoft.com/dotnet/core/aspnet:2.2 ccr.ccs.tencentyun.com/dotnet-core/aspnet:2.2
            docker push ccr.ccs.tencentyun.com/dotnet-core/sdk:2.2.401
            docker push ccr.ccs.tencentyun.com/dotnet-core/aspnet:2.2
    
